name: Font Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate font
        run: |
          python generate.py

      - name: Verify font was created
        run: |
          if [ ! -f "Fontaku.ttf" ]; then
            echo "Error: Fontaku.ttf was not generated"
            exit 1
          fi
          echo "Font file size: $(ls -lh Fontaku.ttf | awk '{print $5}')"

      - name: Create source images archive
        run: |
          tar -czf source-images.tar.gz images/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fontaku ${{ github.ref_name }}
          body: |
            ## Fontaku Font Release ${{ github.ref_name }}

            This release contains a pre-built Fontaku font file generated from the latest emoji images.

            ### üì• Installation Instructions

            1. Download the `Fontaku.ttf` file below
            2. Double-click the file on macOS
            3. Click "Install Font" in Font Book
            4. Your custom emojis will now appear when you use emoji shortcuts or the emoji picker!

            ### üé® What's Included

            - Custom emoji font file (`Fontaku.ttf`)
            - Multiple bitmap sizes (32, 64, 128, 256 ppem) for sharp rendering at all sizes
            - Standard emoji Unicode mapping starting from U+1F600 (üòÄ)
            - Compatible with all macOS applications

            ### ‚ö†Ô∏è Important Notes

            - This font will **replace** system emojis starting from üòÄ (U+1F600)
            - The emoji picker preview will still show Apple's defaults, but your custom emojis will render in actual text
            - Works in all applications: text editors, browsers, messaging apps, etc.

            ### üîÑ Reverting

            To revert to system emojis, simply remove the font from Font Book.

            ---

            Generated automatically from commit ${{ github.sha }}
          files: |
            Fontaku.ttf
            source-images.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
